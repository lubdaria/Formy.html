<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>First form HTML</title>
  <style>
    h1 {
      color: brown;
      text-align: center;
      border: 2px solid black;
    }
    form {
      border: 1px solid purple;
      padding: 20px;
    }
    input {
      margin-bottom: 15px;
      margin-left: 10px;
    }
    label {
      font-family:Arial, Helvetica, sans-serif;
      font-size: 20px;
      
    }
    p {
      font-size: 20px;
      line-height: 0px;
      color: blue;
    }
  </style>
</head>
<body>
  <h1>Registation</h1>
<form>
  <label for="name">Name</label>
  <input id="name" type="text"><br>
  <label for="surname">Surnem</label>
  <input id="surname" type="text"><br>
  <label for="age">Your age</label>
  <input id="age" type="range" min="14" max="65"><br>
  <label for="place">Place of residence</label>
  <input id="place" type="text"><br>
  <label for="time">Time</label>
  <input id="time" type="date"><br>
  <label for="birthday">Your birthday</label>
  <input id="birthday" type="datetime-local"><br>
  <p>Sex</p>
  <input id="sexwoman" type="radio" name="sex" value="Woman" checked>
  <label for="sexwoman">Woman</label><br>
  <input id="sexman" type="radio" name="sex" value="Man">
  <label for="sexman">Man</label><br>
  <p>Hobby</p>
  <input id="yoga" type="checkbox">
  <label for="yoga">Yoga</label><br>
  <input id="music" type="checkbox">
  <label for="music">Music</label><br>
  <input id="bool" type="checkbox">
  <label for="book">Read a book</label><br>
  <input id="TV" type="checkbox">
  <label for="TV">Show a TV</label><br>
  <input id="cook" type="checkbox">
  <label for="cook">Cooking</label><br>
  <input id="sexactive" type="checkbox">
  <label for="sexactive">Sex</label><br>
  <label for="email">Email</label>
  <input id="email" type="email"><br>
  <label for="number">Phone</label>
  <input id="number" type="number"><br>
  <label for="color">Favorite color</label>
  <input id="color" type="color"><br>
  <label for="password">Password</label>
  <input id="password" type="password"><br>
  <label for="passwordtwo">Repeat password</label>
  <input id="passwordtwo" type="password"><br>
  <label for="img">Download file</label><br>
  <input id="img" type="file" accept="image/*"><br>
  <input type="submit">
</form>
</body>
</html>
